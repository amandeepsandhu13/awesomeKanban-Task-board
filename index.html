<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Task Board</title>
</head>

<body>
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  <div class="container">
    <div class="text-center mb-5">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal" id="toggle-btn-form">Add Task</button>
    </div>
    <!-- Todo: Create a modal with a form to add tasks -->

    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Add Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
    
            <form id="project-form">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <input
                    id="project-name-input"
                    type="text"
                    class="form-control"
                    placeholder="Project Name"
                    aria-label="Project Name"
                  />
                </li>
                <li class="list-group-item">
                  <select id="project-type-input" class="form-select">
                    <option value="Project Type" disabled selected>
                      Project Type
                    </option>
                    <option value="Web Application (Front End)">
                      Web Application (Front End)
                    </option>
                    <option value="Web Application (Back End)">
                      Web Application (Back End)
                    </option>
                    <option value="Web Application (Full Stack)">
                      Web Application (Full Stack)
                    </option>
                    <option value="Mobile Application">
                      Mobile Application
                    </option>
                    <option value="Print Campaign">Print Campaign</option>
                    <option value="Digital Marketing Campaign">
                      Digital Marketing Campaign
                    </option>
                  </select>
                </li>
                <li class="list-group-item">
                  <input
                    placeholder="Task Due Date"
                    autocomplete="off"
                    type="text"
                    class="form-control mb-3"
                    id="taskDueDate"
                  />
                </li>
              </ul>
              <div class="card-footer">
                <button type="submit" class="btn btn-custom">
                  Add Project
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal for adding tasks -->

    <!----------------------------------------------------->
    <div class="row swim-lanes text-center justify-content-between okCl">
      <div class="col-12 col-lg-4 d-flex">
        <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">To Do</h2>
          </div>
          <div class="card-body bg-light">
            <div id="todo-cards"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex">
        <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body bg-light">
            <div id="in-progress-cards"></div>
          </div>
        </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
          <div id="done" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">Done</h2>
            </div>
            <div class="card-body bg-light">
              <div id="done-cards"></div>
          </div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
